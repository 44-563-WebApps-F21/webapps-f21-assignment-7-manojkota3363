<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer function</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .sWhole{
          margin-left: 20px;
      }
  </style>
</head>
<body>
<div class="sWhole">
  <h2>"Manoj Kota" reaction timer</h2>
  <div id="target">Your time</div><br>
  <div id="countdown">Count</div><br>

  <button type="button" class="btn btn-primary" onclick="startTime()" >Start Timer</button>
  <button type="button" class="btn btn-success" onclick="recordReact()">React now</button>
  
  <script> 
  myTime= undefined;
  function recordReact() {
      myTime=Date.now()
      console.log("Time : " + myTime);
  }

  function startTime() {

let counter = Math.round(Math.random() * (10 - 2) + 2)

for (let index = 0; index < counter; index++) {
  setTimeout(function () {
    document.getElementById('countdown').innerHTML = "Count " + index;
  }, (((counter - 1) - index) * 1000))
}
 
 setTimeout(function () {
            
            if (myTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow"
            
            }
            else {
            var buttonTime = Date.now();
            var elapsedTime = buttonTime - myTime;
            document.getElementById("target").innerHTML = "Time was : " + elapsedTime;
           
            }
        }, (counter - 1)*1000)
    }  
    
  </script>
</div>
</body>
</html>
