<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout Functions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>

  <h2>Manoj Kota reaction timer</h2>
<p id="target">Your time</p>
<p id="countdown">Count</p>
<button onclick="startTime()">Start Timer</button>
<button onclick="recordReact()">React Now</button>
</body>
<script>
let myTime;
function recordReact(){
    myTime=Date.now();
    console.log(myTime);

}
function startTime() {
  for(i=0;i<=3;i++){
    let b=(3-i)*1000;
    function setTimeout(i,b){
      document.getElementById("countdown");

    }
  }
}
</script>
</html>
